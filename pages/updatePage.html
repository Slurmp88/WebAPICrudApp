<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Page</title>
</head>
<body>
    <h1>Update Page</h1>
    <form action = "/updateGame" method="post">
        <label for="name" id = "name">Name Goes Here</label>
        <br>
        <input type="text" name = "game" id = "name">
        <input type="text" name = "id" id = "ID" hidden>
        <br>
        <input type = "submit" value="Update Name">
    </form>
    <script>
        //Gets data drom url.
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);
        var name = entries.get("name")
        var id = entries.get("id")
        document.getElementById("name").innerHTML = name;
        document.getElementById("ID").value = id;
    </script>
</body>
</html>
